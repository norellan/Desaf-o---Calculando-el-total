<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="assets/img/guitar.png">
            <h1><strong>Guitar Center</strong></h1>
            <input id="cantidad" placeholder="Cantidad"/>
            <select name="select" id="colorSelection">
                <option  id="#base" >-- Seleccione Color --</option>
                <option value="black" id="#negra" >Negra</option>
                <option value="white" id="#blanca" >Blanca</option>
                <option value="blue" id="#azul" >Azul</option>
                <option value="gray" id="#gris" >Gris</option>
              </select>
            <h3>Precio(CLP): $ 
                <span id="precio">300000</span>
            </h3>
            <button id="calcular-total">CALCULAR TOTAL</button>
        </div>

        <div class="resumen">
            <h2>Total: <span id="precio-final"></span> </h2>
            <h2>Cantidad: <span id="cantidad-final"></span></h2>
            <h2>Color: <input id="color-final" class="color-final"></input ></h2>
        </div>

    </div>
    <script src="assets/JS/script.js" ></script>
</body>
</html>
